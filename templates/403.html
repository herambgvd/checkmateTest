{% load static %} {% include "common/base.html" %}
{% block link %}

{% endblock %}
{% block content %}
    <div class="app align-content-stretch d-flex flex-wrap">
        {% include "common/sidebar.html" %}
        <div class="app-container">
            {% include "common/header.html" %}
            <!--Content -->
            <div class="app-content">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <div style="display: flex; justify-content: center">
                                        <lottie-player
                                                src="https://assets10.lottiefiles.com/packages/lf20_slGFhN.json"
                                                background="transparent" speed="1" style="width: 100%; height: 70vh;"
                                                loop autoplay></lottie-player>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascripts -->
    <script src="{% static 'plugins/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/perfectscroll/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'plugins/pace/pace.min.js' %}"></script>
    <script src="{% static 'plugins/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'js/main.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

{% endblock %}
