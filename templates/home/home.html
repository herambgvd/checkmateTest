{% load static %}
{% include "common/base.html" %} {% block body %}

<body>
    <div class="app app-auth-sign-in align-content-stretch d-flex flex-wrap justify-content-end">
        <div class="app-auth-background"></div>
        <div class="app-auth-container">
            <div class="name">CheckMate NeuBit</div>
            <p class="auth-description">
                Please sign-in to your account and continue to the dashboard.
            </p>
            <form method="POST">
                {% csrf_token %}
                <div class="auth-credentials m-b-xxl">
                    <label for="signInUsername" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control m-b-md" id="signInUsername"
                        aria-describedby="signInUsername" placeholder="example" />

                    <label for="signInPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="signInPassword"
                        aria-describedby="signInPassword"
                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" />
                </div>
                <div class="auth-submit">
                    <button type="submit" class="btn-outline-success">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Javascripts -->
    <script src="{% static 'plugins/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/perfectscroll/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'plugins/pace/pace.min.js' %}"></script>
    <script src="{% static 'js/main.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
{% endblock %}
